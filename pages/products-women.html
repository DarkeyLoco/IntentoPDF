<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos Mujeres</title>
  <!-- Styles -->
  <link rel="stylesheet" href="../css/products.css">
</head>

<body>

  <div id="buttons">
    <button class="btn" onclick="filterObjects('all')">Ver todo</button>
    <button class="btn" onclick="filterObjects('short')">Shorts</button>
    <button class="btn" onclick="filterObjects('pants')">Pantalones</button>
    <button class="btn" onclick="filterObjects('skirts')">Pollera</button>
    <button class="btn" onclick="filterObjects('t-shirt')">Remeras</button>
  </div>

  <section id="products"></section>

  <template>
    <div class="card">
      <img class="card__image">
      <h2 class="card__title"></h2>
      <div class="card__bottom">
        <p class="card__bottom__price"></p>
        <button value="true" id="card__bottom__button">Comprar</button>
      </div>
      <button id="category" data-description hidden></button>
    </div>
  </template>

  <script src="../js/getProductsWomen.js" type="module"></script>
  <script src="../js/filterProducts.js"></script>
</body>

</html>
