<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Productos Mujeres</title>
  <!-- ******* Google Fonts ******* -->

  <!-- ******* Poppins ******* -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />

  <!-- ******* Alkatra ******* -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400;500;700&display=swap" rel="stylesheet" />

  <!-- ******* Font Awesome ******* -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Styles -->
  <link rel="stylesheet" href="../css/products.css" />
</head>

<body>
  <main class="main">
    <div id="buttons">
      <h2 class="buttons__title">PRENDAS</h2>
      <button class="btn" onclick="filterObjects('all')">Ver todo</button>
      <button class="btn" onclick="filterObjects('short')">Shorts</button>
      <button class="btn" onclick="filterObjects('pants')">Pantalones</button>
      <button class="btn" onclick="filterObjects('skirts')">Pollera</button>
      <button class="btn" onclick="filterObjects('t-shirt')">Remeras</button>
    </div>
    <div class="main__container">
      <input type="text" name="buscador" id="buscador" placeholder="ï€‚ Buscar..." />
      <section id="products"></section>
    </div>
  </main>

  <template>
    <div class="card">
      <img class="card__image" />
      <h2 class="card__title"></h2>
      <div class="card__bottom">
        <p class="card__bottom__price"></p>
        <button value="true" id="card__bottom__button">Comprar</button>
      </div>
      <button id="category" data-description hidden></button>
    </div>
  </template>

  <script src="../js/getProductsWomen.js" type="module"></script>
  <script src="../js/filterProducts.js"></script>
  <script src="../js/searchProducts.js"></script>
</body>

</html>
