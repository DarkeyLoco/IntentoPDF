<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos Hombres</title>
  <!-- Styles -->
  <link rel="stylesheet" href="../css/products.css">
</head>

<body>
  <main class="main">
    <div id="buttons">
      <h2 class="buttons__title">PRENDAS</h2>
      <button class="btn" onclick="filterObjects('all')">Ver todo</button>
      <button class="btn" onclick="filterObjects('shorts')">Shorts</button>
      <button class="btn" onclick="filterObjects('pants')">Panalones</button>
      <button class="btn" onclick="filterObjects('shirts')">Camisas</button>
      <button class="btn" onclick="filterObjects('t-shirts')">Remeras</button>
    </div>
  
    <section id="products"></section>
  </main>
  

  <template>
    <div class="card">
      <img class="card__image">
      <h2 class="card__title"></h2>
      <div class="card__bottom">
        <p class="card__bottom__price"></p>
      </div>
      <button class="card__button">Comprar</button>
      <button id="category" data-description hidden></button>
    </div>
  </template>

  <script src="../js/getProductsMen.js" type="module"></script>
  <script src="../js/filterProducts.js"></script>
</body>

</html>
